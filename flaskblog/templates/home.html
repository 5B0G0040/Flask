<!-- flaskblog/templates/home.html -->
{% extends "layout.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      {% for post in posts %}
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" class="card-img-top" alt="個人圖片">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.content[:100] }}...</p>
              <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-primary">閱讀更多</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
